# Neofetch config file
print_info() {
    info title
    info underline

    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    info "Shell" shell
    info "DE" de
    info "WM" wm
    info "Terminal" term
    info "CPU" cpu
    info "GPU" gpu
    info "Memory" memory

    info cols
}

# Custom ASCII Art
ascii_distro="custom"
ascii_colors=(4 6)  # Blue and Cyan
ascii_bold="on"

# Custom ASCII Art Definition
custom_ascii="
███╗   ███╗
████╗ ████║  Arch Linux
██╔████╔██║
██║╚██╔╝██║
██║ ╚═╝ ██║
╚═╝     ╚═╝"
# General Config
colors=(distro)
bold="on"
underline_enabled="on"
underline_char="-"
separator=" "

# Info Display Config
memory_display="off"
package_managers="on"
shell_path="off"
shell_version="on"

# Text Options
kernel_shorthand="on"
distro_shorthand="off"
os_arch="on"
uptime_shorthand="on"
speed_shorthand="on"

# Color Settings
block_range=(0 7)
color_blocks="on"
block_width=3
block_height=1
